{% extends "memapp/base.html" %}


{% block head_title %}Create task{% endblock %}


{% block auth %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label_tag }}
            {{ field }}</p>
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}

    <button type="submit">create</button>
</form>
{% endblock %}
